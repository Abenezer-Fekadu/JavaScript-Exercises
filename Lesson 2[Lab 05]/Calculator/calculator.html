<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="calculator">
        <form action="" name="form" class="frm">
            <input  class="textview" name="txt" name="text">
            <input type="button" class="numC" id="op" value="CR" data-action="clear">
            <input type="button" class="numB" id="op" value="<" data-action="back">
            <input type="button" class="divideOp" id="op" value="/">
            <input type="button" class="multOp" id="op" value="*">
            <input type="button" class="num9" id="num" value="9">
            <input type="button" class="num9" id="num" value="8">
            <input type="button" class="num7" id="num" value="7">
            <input type="button" class="subOp" id="op" value="-">
            <input type="button" class="num6" id="num" value="6">
            <input type="button" class="num5" id="num" value="5">
            <input type="button" class="num4" id="num" value="4">
            <input type="button" class="addOp" id="op" value="+">
            <input type="button" class="num3" id="num" value="3">
            <input type="button" class="num2" id="num" value="2">
            <input type="button" class="num1" id="num" value="1">
            <input type="button" class="numP" id="op" value="^" data-action="power">
            <input type="button" class="num0" id="num" value="0">
            <input type="button" class="numDot" id="num" value=".">
            <input type="button" class="numR" id="op" value="&#8730;" data-action="root">
            <input type="button" class="evaluateNumbers" id="op" value="=" data-action="calculate">

        </form>
    </div>
    <script src="./assets/js/calc.js"></script>
</body>
</html>
